<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrX3D</title>
    <link rel="shortcut icon" href="logo.ico" />
    <link rel="stylesheet" href="complet.css">
    <script type="module">
        // Importer les fonctions Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-analytics.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBozqQRLorjRC48nzn4UDLTmv3h34yhqXs",
            authDomain: "avismatrx3d.firebaseapp.com",
            databaseURL: "https://avismatrx3d-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "avismatrx3d",
            storageBucket: "avismatrx3d.appspot.com",
            messagingSenderId: "450407631328",
            appId: "1:450407631328:web:50c51415531f3846678617",
            measurementId: "G-M6WZ3ZJCQ4"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Référence à la base de données
        const avisRef = ref(database, 'avis/');

        // Fonction pour soumettre un avis
        document.getElementById('avisForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nom = document.getElementById('nom').value;
            const avis = document.getElementById('avis').value;
            const newAvisRef = ref(database, 'avis/' + nom);
            set(newAvisRef, {
                nom: nom,
                avis: avis
            });
            document.getElementById('avisForm').reset();
        });

        // Fonction pour afficher les avis
        onValue(avisRef, (snapshot) => {
            const data = snapshot.val();
            const reviewsContainer = document.getElementById('reviews');
            reviewsContainer.innerHTML = '';
            for (let key in data) {
                const reviewDiv = document.createElement('div');
                reviewDiv.className = 'review';
                reviewDiv.innerHTML = `<strong>${data[key].nom}:</strong> ${data[key].avis}`;
                reviewsContainer.appendChild(reviewDiv);
            }
        });
    </script>
    <style>
        /* Style for the form */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        /* Style for form inputs */
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Style for the submit button */
        form button {
            background-color: #FFA500; /* Orange color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #e68600; /* Darker orange on hover */
        }

        /* Style for the reviews section */
        .reviews {
            margin-top: 20px;
        }

        .review {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            position: relative;
        }

        .review::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 20px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent #fff transparent;
        }

        /* Carousel styles */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel img {
            width: 100%;
            display: block;
        }

        .carousel .navigate {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel .navigate.prev {
            left: 10px;
        }

        .carousel .navigate.next {
            right: 10px;
        }

        /* Services section */
        .services {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .service {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            text-align: center;
            flex: 1;
            min-width: 200px;
        }

        /* About section */
        .about {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Carousel -->
    <div class="carousel">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <button class="navigate prev" onclick="changeSlide(-1)">❮</button>
        <button class="navigate next" onclick="changeSlide(1)">❯</button>
    </div>

    <!-- Services -->
    <section class="services">
        <div class="service">
            <h2>Service 1</h2>
            <p>Description du service 1.</p>
        </div>
        <div class="service">
            <h2>Service 2</h2>
            <p>Description du service 2.</p>
        </div>
        <div class="service">
            <h2>Service 3</h2>
            <p>Description du service 3.</p>
        </div>
    </section>

    <!-- About -->
    <section class="about">
        <h2>À propos de nous</h2>
        <p>Informations sur l'entreprise ou le projet.</p>
    </section>

    <!-- Avis -->
    <h1>Laissez un avis</h1>
    <form id="avisForm">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>
        <label for="avis">Avis:</label>
        <textarea id="avis" name="avis" rows="4" required></textarea>
        <button type="submit">Soumettre</button>
    </form>
    <div id="reviews" class="reviews"></div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel img');

        function changeSlide(direction) {
            slides[currentIndex].style.display = 'none';
            currentIndex = (currentIndex + direction + slides.length) % slides.length;
            slides[currentIndex].style.display = 'block';
        }

        // Initialize the first slide
        slides[currentIndex].style.display = 'block';
    </script>
</body>
</html>
