<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="connexion.css">
    <script type="module" src="auth.js" defer></script>
</head>
<body>

<header>
    <h1>Connexion</h1>
    <a href="index.html" class="btn-retour">Retour</a>
</header>

<div class="container">
    <div id="authContainer">
        <h2>Connexion / Inscription</h2>
        <form id="authForm">
            <input type="text" id="fullName" placeholder="Nom et prénom" style="display: none;">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <p id="toggleAuth">Pas encore inscrit ? <a href="#">Créer un compte</a></p>
        <button id="logoutButton" style="display: none;">Se déconnecter</button>
    </div>
</div>

</body>
</html>
