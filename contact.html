<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
        <link rel="shortcut icon" href="logo.ico" />
    <link rel="stylesheet" href="contact.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Services</a></li>
                <li><a href="index.html">Fabrications</a></li>
                <li><a href="index.html">À propos</a></li>
                <li><a href="index.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contactez-nous</h1>
        <form action="https://formspree.io/f/mgvodlze" method="POST">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone :</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" required placeholder="Décrivez votre demande : 
- Type de pièce (mécanique, décorative, etc.)
- Couleur de prédilection 
⚠️ Si la couleur choisie n'est pas disponible, un délai supplémentaire d'une semaine sera nécessaire."></textarea>
            </div>
            <div class="form-group">
                <label for="file-link">Lien OneDrive (optionnel) :</label>
                <input type="url" id="file-link" name="file-link" placeholder="https://onedrive.com/yourfile">
            </div>
            <button type="submit" class="submit-btn">Envoyer</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 3dServices45. Tous droits réservés.</p>
    </footer>
</body>
</html>
